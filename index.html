<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple To‑Do</title>
  <style>
    :root{
      --bg: #f7f7fb;
      --card: #ffffff;
      --accent: #5b8def;
      --muted: #6b7280;
      --danger: #ef4444;
      --radius: 10px;
      --max-width: 520px;
      --glass: rgba(91,141,239,0.08);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #eef2ff 0%, var(--bg) 100%);
      color:#0f172a;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:24px;
    }

    .container{
      width:100%;
      max-width:var(--max-width);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 8px 30px rgba(15,23,42,0.08);
      padding:20px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }

    h1{
      margin:0;
      font-size:20px;
      letter-spacing:-0.2px;
    }

    .subtitle{
      color:var(--muted);
      font-size:13px;
    }

    form{
      display:flex;
      gap:8px;
      margin-bottom:12px;
    }

    input[type="text"]{
      flex:1;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #e6e9ef;
      font-size:14px;
      outline:none;
    }

    input[type="text"]:focus{box-shadow:0 0 0 4px var(--glass); border-color:var(--accent)}

    button{
      padding:10px 14px;
      border-radius:8px;
      border:0;
      cursor:pointer;
      font-weight:600;
      background:var(--accent);
      color:white;
    }

    .list{
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .item{
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px;
      border-radius:8px;
      border:1px solid #f1f3f6;
    }

    .item input[type="checkbox"]{ width:18px; height:18px; }

    .content{
      flex:1;
      font-size:15px;
      word-break:break-word;
    }

    .content.completed{ text-decoration:line-through; color:var(--muted); }

    .actions{ display:flex; gap:8px; }

    .btn-ghost{
      background:transparent;
      border:1px solid #eef2ff;
      padding:6px 8px;
      border-radius:8px;
      cursor:pointer;
    }

    .controls{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:12px;
      gap:12px;
    }

    .muted{ color:var(--muted); font-size:13px; }

    .danger{ background:var(--danger); color:white; border:0; }

    /* responsive */
    @media (max-width:480px){
      .container{ padding:16px }
      h1{ font-size:18px }
      input[type="text"]{ padding:9px }
    }

  </style>
</head>
<body>
  <div class="container" role="application" aria-labelledby="app-title">
    <header>
      <div>
        <h1 id="app-title">Simple To‑Do</h1>
        <div class="subtitle">Add tasks, check them off, and delete — lightweight and clean.</div>
      </div>
      <div class="muted" id="count">0 items</div>
    </header>

    <form id="todo-form" onsubmit="return false;" aria-label="Add new task">
      <input id="todo-input" type="text" placeholder="Add a new task..." aria-label="Task description" />
      <button id="add-btn" type="button">Add</button>
    </form>

    <ul id="todo-list" class="list" aria-live="polite"></ul>

    <div class="controls">
      <div class="muted" id="left-count">0 left</div>
      <div style="display:flex;gap:8px">
        <button id="clear-completed" class="btn-ghost">Clear Completed</button>
        <button id="clear-all" class="btn-ghost danger">Clear All</button>
      </div>
    </div>
  </div>

  <script>
    // Minimal JS to make the page functional. Uses localStorage to persist tasks.
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const addBtn = document.getElementById('add-btn');
    const listEl = document.getElementById('todo-list');
    const countEl = document.getElementById('count');
    const leftCountEl = document.getElementById('left-count');
    const clearCompletedBtn = document.getElementById('clear-completed');
    const clearAllBtn = document.getElementById('clear-all');

    let todos = JSON.parse(localStorage.getItem('simple_todos') || '[]');

    function save(){ localStorage.setItem('simple_todos', JSON.stringify(todos)); }

    function render(){
      listEl.innerHTML = '';
      todos.forEach((t, i) => {
        const li = document.createElement('li');
        li.className = 'item';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = !!t.done;
        checkbox.addEventListener('change', ()=>{
          todos[i].done = checkbox.checked; save(); render();
        });

        const content = document.createElement('div');
        content.className = 'content' + (t.done ? ' completed' : '');
        content.textContent = t.text;
        content.title = t.text;

        // allow editing on double click
        content.addEventListener('dblclick', ()=>{
          const newText = prompt('Edit task:', t.text);
          if(newText !== null){
            todos[i].text = newText.trim(); save(); render();
          }
        });

        const del = document.createElement('button');
        del.textContent = 'Delete';
        del.className = 'btn-ghost';
        del.addEventListener('click', ()=>{ todos.splice(i,1); save(); render(); });

        li.appendChild(checkbox);
        li.appendChild(content);
        li.appendChild(del);

        listEl.appendChild(li);
      });

      const total = todos.length;
      const left = todos.filter(t=>!t.done).length;
      countEl.textContent = total + (total===1? ' item' : ' items');
      leftCountEl.textContent = left + ' left';
    }

    addBtn.addEventListener('click', ()=>{
      const text = input.value.trim();
      if(!text) return;
      todos.push({ text, done:false });
      input.value = '';
      save(); render();
    });

    input.addEventListener('keydown', (e)=>{ if(e.key === 'Enter'){ addBtn.click(); } });

    clearCompletedBtn.addEventListener('click', ()=>{
      todos = todos.filter(t=>!t.done); save(); render();
    });

    clearAllBtn.addEventListener('click', ()=>{
      if(confirm('Clear all tasks?')){ todos = []; save(); render(); }
    });

    // initial render
    render();
  </script>
</body>
</html>
